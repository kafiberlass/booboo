<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Будешь моей валентинкой?</title>
</head>
<body>
    <div id="flowerPetals" class="flowerPetals" style="display: none;">
        <img src="/assets/flower_petals.gif" alt="Падающие лепестки">  <!-- ИСПРАВЛЕНО -->
    </div>
    <div id="container" class="container">
        <div class="stars-bg" aria-hidden="true" id="starsBg"></div>
        <h1 id="title">Будешь моей валентинкой?</h1>
        <div class="content-block">
            <img id="penguinImg" src="/assets/гифка.gif" alt="Валентинка">  <!-- ИСПРАВЛЕНО -->
            <div id="buttonsContainer" class="buttons-container">
                <button id="yesButton" class="heart-btn">
                    <span class="heart-shape"><span class="heart-text">ДА</span></span>
                </button>
                <button id="noButton" class="heart-btn">
                    <span class="heart-shape"><span class="heart-text">НЕТ</span></span>
                </button>
            </div>
        </div>
        <audio id="rejectSound" src="/assets/sadHamster.mp3"></audio>
        <audio id="acceptSound" src="/assets/laVieEnRose.mp3" loop></audio>
    </div>
    <script src="/main.js"></script>
</body>
</html>
